<!DOCTYPE html>
<html lang="en">
<head>

<script src="{{ url_for('static', filename='script.js') }}"></script>


</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <h1 class="logo">CitySahayak</h1><nav class="navbar">
  <a href="{{ url_for('index') }}">Home</a>
  <a href="{{ url_for('view_helpers') }}">Search Helpers</a>
  <a href="{{ url_for('register_form') }}">Become a Helper</a>

</nav>

    </div>

  <!-- Contact Form Section -->
  <section class="contact-section">
    <h2>Get in Touch</h2>
    <form class="contact-form" action="https://formsubmit.co/your-email@example.com" method="POST">
      
      <div class="input-group">
        <span class="icon">
          <svg height="20" width="20" fill="#0a4d68" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4s-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </span>
        <input type="text" name="name" placeholder="Your Name" required />
      </div>

      <div class="input-group">
        <span class="icon">
          <svg height="20" width="20" fill="#0a4d68" viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
        </span>
        <input type="email" name="email" placeholder="Your Email" required />
      </div>

      <div class="input-group">
        <span class="icon">
          <svg height="20" width="20" fill="#0a4d68" viewBox="0 0 24 24"><path d="M3 6v12h18V6H3zm16 10H5V8h14v8z"/></svg>
        </span>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

</body>
</html>
