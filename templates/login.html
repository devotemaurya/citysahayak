<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – CitySahayak</title>

<!-- ✅ RIGHT -->
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<script src="{{ url_for('static', filename='script.js') }}"></script>

</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <h1 class="logo">CitySahayak</h1>
      <nav class="navbar">
  <a href="{{ url_for('index') }}">Home</a>
  <a href="{{ url_for('view_helpers') }}">Search Helpers</a>
  <a href="{{ url_for('register_form') }}">Become a Helper</a>
  <a href="{{ url_for('contact') }}">Contact</a>
  <a href="{{ url_for('login') }}">Login</a>
</nav>

    </div>
  </header>

  <!-- Login Section -->
  <section class="login-section">
<h2>🔐 Login to CitySahayak</h2>
    <form class="login-form" action="/login" method="POST">

      <div class="input-group">
        <span class="icon">
          <svg width="20" height="20" fill="#0a4d68" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </span>
        <input type="email" name="email" placeholder="Email" required />
      </div>

      <div class="input-group">
        <span class="icon">
          <svg width="20" height="20" fill="#0a4d68" viewBox="0 0 24 24">
            <path d="M12 17c1.1 0 2-.9 2-2v-3h1V9h-1V8c0-1.1-.9-2-2-2s-2 .9-2 2v1H9v3h1v3c0 1.1.9 2 2 2zm6-2v5H6v-5H4v5a2 2 0 002 2h12a2 2 0 002-2v-5h-2z"/>
          </svg>
        </span>
        <input type="password" name="password" placeholder="Password" required />
      </div>

<button type="submit" class="btn">Login Now</button>
    </form>
  </section>

</body>
</html>
